<div class="d-flex">
  <!-- Sidebar -->
  <app-sidebar class="d-flex flex-column flex-shrink-0"></app-sidebar>

  <!-- Map Component -->
  <app-map class="flex-grow-1" (markerClicked)="onMarkerClicked($event)"></app-map>

  <!-- Marker Details -->
  <app-marker-details *ngIf="selectedMarker" [marker]="selectedMarker" class="flex-shrink-0"></app-marker-details>
</div>
