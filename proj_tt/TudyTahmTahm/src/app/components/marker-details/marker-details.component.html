<form class="marker-options-panel" *ngIf="marker && isVisible" (ngSubmit)="onSave()">
  <h6>Marker Options</h6>
  <div class="icon-grid">
    <div class="icon" *ngFor="let icon of icons; let i = index"
         [class.selected]="selectedIconIndex === i"
         (click)="selectIcon(i)">
      <img ngSrc="icon" alt="icon" fill=""/> <!-- TODO cesta aby byla ze serveru -->
    </div>
  </div>

  <h3>Marker Details</h3>
  <p *ngIf="marker"><strong>Location:</strong> {{ getFormattedCoordinates() }}</p>

  <label class="label">Name</label>
  <input type="text" [(ngModel)]="marker.markerName" name="markerName" placeholder = 'Add marker name' required>

  <label class="label">Description</label>
  <textarea [(ngModel)]="marker.markerDescription" name="description" placeholder="Add description"></textarea>

  <label class="label">Label</label>
  <select [(ngModel)]="marker.IDLabel" name="label">
    <option *ngFor="let label of labels" [value]="label.labelID">{{ label.labelName }}</option>
  </select>

  <div class="button-row">
    <button type="button" class="cancel" (click)="onCancel()">Cancel</button>
    <button type="button" class="delete" (click)="onDelete()">Delete</button>
    <button type="submit" class="save">Save</button>
  </div>
</form>
