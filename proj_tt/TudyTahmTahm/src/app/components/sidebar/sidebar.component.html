<div class="sidebar">
  <!-- Uživatelská sekce -->
  <div>
    <div (click)="toggleSignOutPopup()" aria-current="page" class="user-section">
      <div class="user-avatar" [style.background-image]="userBackgroundImage"></div>
      <span class="username">{{ currentUser?.userName }}</span>
      <i class="bi bi-box-arrow-right"></i>
    </div>

    <!-- Sign-out popup -->
    <div *ngIf="showSignOutPopup" class="sign-out-popup">
      <p>Are you sure you want to sign out?</p>
      <button (click)="signOut()">Yes</button>
      <button (click)="toggleSignOutPopup()">No</button>
    </div>

    <ul class="nav-links">
      <li class="nav-item" routerLink="/shared" routerLinkActive="active" ariaCurrentWhenActive="page">
        <a>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-share-fill" viewBox="0 0 20 20">
            <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.5 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5"/>
          </svg>
        <span class="text">   Shared</span>
          </a>
      </li>
      <li class="nav-item" routerLink="/memories" routerLinkActive="active" ariaCurrentWhenActive="page">
        <a>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clock-fill" viewBox="0 0 20 20">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"/>
          </svg>
        <span class="text">   Memories</span>
        </a>
      </li>
      <li class="nav-item" routerLink="/my-maps" routerLinkActive="active" ariaCurrentWhenActive="page">
        <a>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 20 20">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
          </svg>
        <span class="text">   My maps</span>
        </a>
      </li>
      <li routerLink="/settings" routerLinkActive="active" class="nav-item" ariaCurrentWhenActive="page">
        <a>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 20 20">
            <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
          </svg>
        <span class="text">   Settings</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Spodní část -->
  <div class="bottom-section">
    <img routerLink="" routerLinkActive="active" ngSrc="http://localhost:5010/api/Image/bench.png" height="69" width="69" alt="Tahm" class="logo"/>
    <span class="brand">TUDY <br>TAHM</span>
  </div>
</div>
