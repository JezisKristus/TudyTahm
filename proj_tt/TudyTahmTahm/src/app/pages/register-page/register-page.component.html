<body>
<div class="login-container d-flex align-items-center justify-content-center">
  <div class="card p-4 shadow-lg custom-bg">
    <h2 class="text-center">Join us!</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label text-white">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="username" class="form-label text-white">Username</label>
        <input type="text" class="form-control" id="Username" placeholder="Choose a username">
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label text-white">Password</label>
        <input type="password" class="form-control" id="newPassword" placeholder="Choose your password">
      </div>
      <div class="mb-3">
        <label for="newPasswordRepeat" class="form-label text-white">Repeat your password</label>
        <input type="password" class="form-control" id="newPasswordRepeat" placeholder="Repeat your password">
      </div>
      <button type="submit" class="btn btn-success w-100 text-white">Register</button>
    </form>
    <div class="text-center mt-2 text-white">
      <a routerLink="/sign-in" routerLinkActive="active" ariaCurrentWhenActive="page" class="text-decoration-none">Already have an account?</a>
    </div>
  </div>
</div>
</body>
