<!-- my-maps.component.html -->
<div class="maps-container">
  <app-sidebar></app-sidebar>

  <div class="main-content">
    <div class="header">
      <div class="monitor-icon">
        <i class="fas fa-desktop"></i>
      </div>
      <h1 class="page-title">My maps</h1>
      <div class="header-actions">
        <button class="help-button">
          <i class="fas fa-question-circle"></i>
        </button>
        <button class="notification-button">
          <i class="fas fa-bell"></i>
        </button>
      </div>
    </div>

    <div class="maps-grid">
      <div class="map-card" routerLinkActive = "true" routerLink="" *ngFor="let map of maps">
        <div class="map-content"></div>
        <div class="map-title">{{ map.name }}</div>
      </div>

      <div class="add-map-card" (click)="addNewMap()">
        <div class="add-icon">
          <i class="fas fa-plus"></i>
        </div>
        <div class="add-text">ADD MAP</div>
      </div>
    </div>
  </div>
</div>
